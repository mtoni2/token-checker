<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nombres de Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%);
            color: #dbeafe;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 197, 253, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #93c5fd;
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.5);
        }
        .header p {
            font-size: 1rem;
            text-align: center;
            color: #9ca3af;
            margin-top: 0.5rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        #tokenName {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid #3b82f6;
            background-color: #1e293b;
            color: #e0e7ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #tokenName:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .results-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(147, 197, 253, 0.2);
        }
        #results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background-color: #1e293b;
            border: 1px solid #334155;
            transition: background-color 0.3s;
        }
        .result-item.available {
            background-color: #166534;
            border-color: #22c55e;
        }
        .result-item.taken {
            background-color: #991b1b;
            border-color: #ef4444;
        }
        .status-text {
            font-weight: 600;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            display: inline-block;
        }
        .status-dot.available { background-color: #22c55e; }
        .status-dot.taken { background-color: #ef4444; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-left: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header text-center">
         <img src="logo.png" alt="Logo" class="mx-auto mb-4" style="max-width: 150px;">
         <h1 class="text-3xl font-bold">Verificador de Nombres de Token</h1>
         <p class="text-sm text-gray-400">Busca tokens existentes en CoinGecko y en las blockchains principales.</p>
    </div>

    <div class="input-group">
        <input type="text" id="tokenName" placeholder="Escribe el nombre del token (ej: ORYX, ETH, BTC)" class="shadow-lg">
        <button class="btn shadow-lg" onclick="searchToken()">Verificar</button>
    </div>

    <div id="loading" class="hidden flex items-center justify-center p-4">
        <div class="loader"></div>
        <div class="loading-text text-lg">Buscando...</div>
    </div>

    <div class="results-container">
        <div id="results">
            <div class="result-item flex-col items-start" id="initialMessage">
                <span class="text-base text-gray-400">Escribe el nombre de un token para comenzar la búsqueda.</span>
            </div>
        </div>
    </div>
</div>

<script>
    // ✅ CORREGIDO: URLs sin espacios extra
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
    const COINGECKO_API_URL = 'https://api.coingecko.com/api/v3/search?query=';

    async function searchToken() {
        const tokenNameInput = document.getElementById('tokenName');
        const tokenName = tokenNameInput.value.trim().toUpperCase();
        if (!tokenName) return;

        const resultsContainer = document.getElementById('results');
        const loadingSpinner = document.getElementById('loading');
        
        // Limpiar resultados anteriores y mostrar loader
        resultsContainer.innerHTML = '';
        loadingSpinner.classList.remove('hidden');

        // 1. Búsqueda en CoinGecko
        try {
            const cgResponse = await fetch(`${CORS_PROXY}${encodeURIComponent(COINGECKO_API_URL + tokenName)}`);
            const cgData = await cgResponse.json();

            const cgTokens = cgData.coins;
            if (cgTokens.length > 0) {
                const foundToken = cgTokens[0];
                resultsContainer.innerHTML += createResultItem(
                    'taken',
                    foundToken.name,
                    foundToken.symbol,
                    foundToken.thumb,
                    `Encontrado en CoinGecko`
                );
            } else {
                resultsContainer.innerHTML += createResultItem(
                    'available',
                    tokenName,
                    '',
                    'https://placehold.co/40x40/transparent/white?text=OK',
                    'No encontrado en CoinGecko'
                );
            }
        } catch (error) {
            console.error('Error CoinGecko:', error);
            resultsContainer.innerHTML += createResultItem(
                'taken',
                tokenName,
                '',
                'https://placehold.co/40x40/transparent/white?text=ERR',
                'Error al conectar con CoinGecko'
            );
        }

        // 2. ✅ Búsqueda en tu servidor de Render.com
        try {
            const apiResponse = await fetch(`https://token-checker.onrender.com/api/check-token?name=${tokenName}`);
            const apiData = await apiResponse.json();

            const networkNames = {
                eth: "Ethereum",
                bsc: "BSC",
                arb: "Arbitrum",
                opt: "Optimism",
                snow: "SnowTrace"
            };

            for (const [net, result] of Object.entries(apiData.results)) {
                if (result.status === 'taken') {
                    resultsContainer.innerHTML += createResultItem(
                        'taken',
                        tokenName,
                        '',
                        'https://placehold.co/40x40/transparent/white?text=FOUND',
                        `Encontrado en ${networkNames[net]}`
                    );
                } else {
                    resultsContainer.innerHTML += createResultItem(
                        'available',
                        tokenName,
                        '',
                        'https://placehold.co/40x40/transparent/white?text=OK',
                        `No encontrado en ${networkNames[net]}`
                    );
                }
            }
        } catch (error) {
            console.error("Error al conectar con Render:", error);
            resultsContainer.innerHTML += createResultItem(
                'taken',
                tokenName,
                '',
                'https://placehold.co/40x40/transparent/white?text=ERR',
                'Error al verificar en blockchains'
            );
        }

        // 3. Enlaces a Dextools
        const dextoolsResult = createDextoolsLink(tokenName);
        resultsContainer.innerHTML += dextoolsResult;

        // Ocultar loader
        loadingSpinner.classList.add('hidden');
    }

    function createResultItem(status, name, symbol, icon, message) {
        const statusClass = status === 'available' ? 'available' : 'taken';
        return `
            <div class="result-item ${statusClass}">
                <div class="flex items-center gap-4">
                    <img src="${icon}" alt="${name}" class="w-10 h-10 rounded-full bg-gray-600">
                    <div>
                        <div class="text-lg font-bold text-white">${name} ${symbol ? `(${symbol})` : ''}</div>
                        <div class="text-sm text-gray-300">${message}</div>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="status-dot ${statusClass}"></span>
                    <span class="status-text text-white">${status === 'available' ? 'Disponible' : 'Ocupado'}</span>
                </div>
            </div>
        `;
    }

    function createDextoolsLink(tokenName) {
        const chains = {
            'ethereum': 'ether',
            'bsc': 'bnb',
            'polygon': 'polygon'
        };

        let linksHtml = '';
        for (const [chain, path] of Object.entries(chains)) {
            const url = `https://www.dextools.io/app/${path}/pool-explorer`;
            linksHtml += `<a href="${url}?q=${tokenName}" target="_blank" class="text-blue-400 hover:underline">Ver en Dextools (${chain})</a>`;
        }

        return `
            <div class="result-item flex-col items-start bg-gray-700">
                <div class="flex items-center gap-2">
                    <span class="text-lg font-bold text-white">Dextools</span>
                </div>
                <div class="text-sm text-gray-300 mt-2">
                    <p>Verifica manualmente:</p>
                    <div class="flex flex-col mt-2">${linksHtml}</div>
                </div>
            </div>
        `;
    }

    // Eventos
    document.getElementById('tokenName').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchToken();
    });

    document.getElementById('tokenName').addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    });
</script>

</body>
</html>
